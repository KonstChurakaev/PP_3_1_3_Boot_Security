<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Table</title>
</head>
<body>
<br>
<h1>Таблца пользователей</h1>
<table border="1" >
  <tr>
    <th>ID</th>
    <th>Логин</th>
    <th>Пароль</th>
    <th>Обновление</th>
    <th>Удаление</th>

  </tr>
  <tbody>
  <tr th:each="user : ${user}">

    <td width="200" align="center"  th:utext="${user.getId()}"></td>
    <td width="200" align="center"  th:utext="${user.getUsername()}"></td>
    <td width="200" align="center"  th:utext="${user.getPassword()}"></td>
    <td>
      <form  th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}">
        <button type="submit">Изменить</button>
      </form>
    </td>
    <td>
      <form  th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <button type="submit">Удалить</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<br>
<button><a href="/admin/add">Создать нового пользователя!</a></button>
<br>
</form:form>
<button><a href="/">Главная</a></button>
<br/>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Выйти</button>
</body>
</html>
